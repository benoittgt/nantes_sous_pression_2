<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nantes Sous Presssion ! Le festival nantais de la bière artisanale</title>
    <link rel="stylesheet" href="css/mystyles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <script src="js/bundle.js"></script>
    <section class="hero bg-img-nsp">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item is-active">
                  <a class="button is-light" href="/">
                    <span class="icon">
                      <i class="fas fa-home"></i>
                    </span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="hero-body">
        <div class="columns">
          <div class="column is-centered"></div>
          <div class="column is-half has-background-grey-lighter contact-form">
            <form action="https://formspree.io/myyjjvgn" method="POST">
              <fieldset>
                <legend>Contact</legend>

                <!-- Text input-->
                <div class="field">
                  <label class="label" for="name">Nom Prénom</label>
                  <div class="control">
                    <input id="name" name="name" type="text" placeholder="Mousse Mousse" class="input " required=true>
                  </div>
                </div>

                <!-- Text input-->
                <div class="field">
                  <label class="label" for="email">Email</label>
                  <div class="control">
                    <input id="email" name="email" type="text" placeholder="contact@example.com" class="input " required=true>
                  </div>
                </div>

                <!-- Select Basic -->
                <div class="field">
                  <label class="label" for="i-am">I am</label>
                  <div class="control">
                    <div class="select">
                      <select id="i-am" name="i-am" class="">
                        <option>Brewery</option>
                        <option>Partner</option>
                        <option>Other</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Textarea -->
                <div class="field">
                  <label class="label" for="message">Message</label>
                  <div class="control">
                    <textarea class="textarea" id="message" name="message"></textarea>
                  </div>
                </div>

                <!-- Button -->
                <div class="field">
                  <label class="label" for="singlebutton-0"></label>
                  <div class="control">
                    <button id="singlebutton-0" name="singlebutton-0" class="button is-primary">Envoyer</button>
                  </div>
                </div>
              </fieldset>
            </form>
            </div>
            <div class="column"></div>
          </div>
        </div>
    </section>
  </body>
</html>
